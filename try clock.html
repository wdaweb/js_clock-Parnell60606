
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .container {
        height: 100vh;
        width: 100vw;
      }

      .absolute {
        position: absolute;
      }

      .white-background {
        background-color: white;
        height: 100vh;
        overflow: hidden;
      }

      .filter-blur-contrast {
        filter: blur(15px) contrast(30) saturate(.25);
      }

      .center {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      /* animate */
      .wave1 {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background-color: cadetblue;
        animation: animate infinite linear forwards;
        animation-duration: 10s;
        transition: 3s background ease;
      }

      /* animate2 */
      .wave1::after {
        content: '';
        position: absolute;
        width: 60%;
        height: 60%;
        border-radius: 50%;
        transform: translate(13px, 20px);
        opacity: 0.5;
        background-color: cadetblue;
        animation: animate2 3s infinite alternate;
        transition: 5s background ease;
      }

      /* animate3 */
      .wave1::before {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transform: translate(50px, 50px);
        background-color: cadetblue;
        /* background-color: red; */
        animation: animate3 4s infinite forwards;
        transition: 4s background ease;

      }

      /* 滑鼠移動到水灘上時  水灘變白 (消失) ---------------*/
      .wave1:hover,
      .wave1:hover::after,
      .wave1:hover::before {
        background: white;
        filter: blur(30px);
      }

      .wave2 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        /* filter: blur(10px); */

        /* background-color: MidnightBlue; */
        background-color: MidnightBlue;
        /* background-color: blue; */
        /* background-color: white; */

        /* ↓穿透顯示 */
        pointer-events: none;

      }

      /* 時鐘文字 ----------------------*/
      .clock {
        /*  最前一層  混合模式色彩增值 */
        width: 320px;
        height: 320px;
        border-radius: 50%;
        background: wheat;

        font-size: 50px;
        font-family: 'Distro', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        /* font-family: 'DISKOPIA2.0', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */

        mix-blend-mode: darken;
        /* background-blend-mode: lighten; */

        /* color: #97d6d6; */

        /* ↓穿透顯示 */
        pointer-events: none;


      }

      #hourbox {
        width: 100px;
        height: 50%;
        color: white;
        position: absolute;
        left: calc(50% - 50px);
        top: 0%;
        transform: rotate(0deg);
        /* ↓旋轉的圓心移動 */
        transform-origin: bottom center;

        background: red;
      }

      #minbox {
        width: 100px;
        height: 70%;
        color: white;
        position: absolute;
        left: calc(50% - 50px);
        top: -20%;
        transform: rotate(0deg);
        transform-origin: bottom center;

        background: green;
      }

      #secbox {
        width: 100px;
        height: 90%;
        color: white;
        position: absolute;
        left: calc(50% - 50px);
        top: -40%;
        transform: rotate(0deg);
        transform-origin: bottom center;

        background: blue;
      }

      .text {
        position: absolute;
        z-index: 10;
        left: 50%;
        top: 4px;
        transform: translate(-50%, 0);
      }

      .waterdrop {
        height: 80px;
        width: 80px;
        border-radius: 50%;

        position: absolute;
        /* transform: translate(10px, 0px); */
        background: fuchsia;
      }

      /* 時間數滴水 ------------------- */
      /* 時 */
      .waterdrop-translate-hour {
        transform: translate(10px, 150px);
        animation: drop-second 2s 1 forwards;
      }

      /* 分 */
      .waterdrop-translate-minute {
        transform: translate(10px, 200px);
        animation: drop-second 2s 1 forwards;
      }

      /* 秒 */
      .waterdrop-translate-second {
        transform: translate(10px, 250px);
        animation: drop-second 1s infinite backwards;
      }


      /* 水滴(clock)動畫 */
      @keyframes drop-second {

        100% {
          transform: translate(10px, 0px);
        }
      }

      /* 水灘(水波)動畫 -------------------------------- */
      @keyframes animate {

        0% {
          border-radius: 50%;
        }

        25% {
          transform: translate(-10px, -5px) rotate(90deg) scale(1.1);
          border-radius: 60% 40% 45% 60%;
        }

        50% {
          transform: translate(10px, 0px) rotate(180deg) scale(1.12);
          border-radius: 30% 50% 50% 40%;
        }

        75% {
          transform: translate(5px, -10px) rotate(270deg) scale(1.2);
          border-radius: 50% 40%;
        }

        100% {
          transform: translate(0px, 0px) rotate(360deg);
          /* border-radius: 45%; */
          border-radius: 50%;
        }
      }

      @keyframes animate2 {

        50% {
          transform: translate(200px, 100px) scale(1.2);
          border-radius: 40%;
          opacity: .7;
        }
      }

      @keyframes animate3 {

        25% {
          transform: translate(5px, 15px) scale(1.1) rotate(45deg);
          border-radius: 45%;
        }

        50% {
          transform: translate(-10px, 5px) scale(1.5) rotate(100deg);
          opacity: .7;
          border-radius: 48%;
        }

        75% {
          transform: translate(-20px, 0px) scale(.7) rotate(180deg);
          border-radius: 43%;
        }
      }

      @keyframes hoverAnimate {
        100% {
          filter: blur(10px) contrast(20) saturate(.25);
        }
      }


      /* 時鐘動畫----------------------------- */
    </style>
  </head>

  <body>
